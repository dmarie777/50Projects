<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TTexts</title>
</head>
<body>
    <main>
        <h1>My textured texts</h1>
    </main>
    <section class="backgroundClip">
        <h2>Using background-clip</h2>
    </section>
    <section>
        <div class="maskContainer">
            <h2 class="mask">Using mask-image</h2>
        </div>
    </section>
    <section>
        <svg width="1200" height="400" viewBox="0 0 1200 400">
            <title>Adding texture using SVG clipPath</title>
            <defs>
                <clippath id="my-path">
                    <text x= "50" y= "300" font-size="35" >USING CLIPPATH IN AN SVG</text>
                </clippath>
            </defs>
            <image xlink:href = "img/reflective1.jpg" clip-path = "url(#my-path)" width = "100%"/>
        </svg>
    </section>
    <section>
        <svg width="1200" height="400" viewBox="0 0 1200 400">
            <title>Adding texture using SVG MAsks</title>
            <defs>
                <mask id="my-mask">
                    <image xlink:href = "img/linesMask2.png"  width = "110%" />
                </mask>
            </defs>
            <text x= "50" y= "300" font-size="35" fill="red" mask="url(#my-mask)" >USING MASK IN AN SVG</text>
        </svg>
    </section>
    <section>
        <h2>Using HTML5 canvas</h2>
    </section>
    <section>
        <h2>Some Animations</h2>
    </section>
    <script src="./main.js"></script>
</body>
</html>
